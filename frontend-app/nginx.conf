events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types; # Ensure MIME types are included

    server {
        listen 80;
        server_name localhost;

        # Serve static files from the /usr/share/nginx/html directory
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }

        # <--- ADD THE FOLLOWING BLOCK EXACTLY HERE --->
        location /api/ {
            proxy_pass http://backend-service:5000/; # This tells Nginx to send /api/ requests to the backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # If your backend requires a specific port, use it here, e.g., http://backend-service:8080/
        }
        # <--- END OF THE BLOCK TO ADD --->

        # Ensure these are still present if your original file had them:
        # error_page 404 /404.html;
        # location = /40x.html { }

        # error_page 500 502 503 504 /50x.html;
        # location = /50x.html { }
    }
}
